#Data source
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde esta el servicio de tu mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/cmibeltdb?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC

#spring.datasource.url=jdbc:mysql://localhost:3306/cmidb?useSSL=false


#Usuario y contraseña para la base de datos
spring.datasource.username=root
spring.datasource.password=admin

#Imprime en consola las instrucciones hechas en tu base de datos.
spring.jpa.show-sql = true
#spring.jpa.generate-ddl=true

#Crea las tablas automaticamente. Se debe comentar despues de crear la base de datos,
#de lo contrario la elimina y vuelve a crear cada vez que se ejecuta.
spring.jpa.hibernate.ddl-auto=create

#puerto de salida
server.port=9090
